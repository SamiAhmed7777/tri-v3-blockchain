# TRI-V3 Network Configuration

[network]
# P2P Network Settings
port = 8333
max_connections = 125
connect_timeout = 30
handshake_timeout = 10

# Node Discovery
seed_nodes = [
    "seed1.tri-v3.network:8333",
    "seed2.tri-v3.network:8333",
    "seed3.tri-v3.network:8333"
]
dns_seeds = true

# Privacy Settings
tor_proxy = ""
tor_control_port = 9051
use_tor = false

# Rate Limiting
max_receive = 5000000  # bytes per second
max_send = 5000000     # bytes per second

[rpc]
port = 8332
bind = "127.0.0.1"
username = ""
password = ""
allow_ips = ["127.0.0.1"] 