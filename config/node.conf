# TRI-V3 Node Configuration

[node]
# Node Identity
node_name = "tri-v3-node"
user_agent = "TRI-V3:0.1.0"

# Data Storage
data_dir = "data"
index_transactions = true
index_addresses = true
prune = false
prune_size = 550  # In MB

# Memory Pool
max_mempool_size = 300  # MB
min_relay_fee = 0.00001  # TRI
replace_by_fee = true

# Performance
db_cache = 450  # MB
thread_pool = 4
verify_scripts = true

[logging]
level = "info"
log_to_file = true
log_path = "logs/node.log"
max_log_size = 100  # MB
max_log_files = 5 